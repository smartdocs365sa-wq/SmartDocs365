<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Expiry</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #6576ff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://smartdocs365-backend.onrender.com/logo.jpg" alt="SmartDocs365" style="height: 60px;">
        </div>
        <h2>Subscription Expiring Soon</h2>
        <p>Dear {{ name }},</p>
        <p>Your subscription is set to expire on <strong>{{date}}</strong>.</p>
        <p>To avoid service interruption, please renew your plan.</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="https://smartdocs365.com/subscription" class="btn">Renew Plan</a>
        </div>
        
        <p>Warm Regards,<br>SmartDocs365</p>
    </div>
</body>
</html>
