<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset Form</title>
    <!-- Add any additional CSS or styling -->
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        gap: 5rem;
        padding-top: 10%;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
        background-color: #f5f5f5;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        width: 50vw;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #6576ff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #4f5bff;
      }

      #successPopup {
        text-align: center;
        background-color: #4caf50;
        color: #ffffff;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
      }

      #closeButton {
        background-color: #ff4545;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        display: none;
      }

      #logo {
        object-fit: cover;
      }
      .logo {
        /* min-width: 30vw; */
        height: 210px;
        width: 200px;
      }

      /* Add these styles for password visibility toggle */
      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        margin-top: 7px;
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <a
        href="#/"
        target="_blank"
        rel="noreferrer"
      >
        <img
          class="logo"
          src="https://api.smartdocs365.com/uploads/newLogo.png"
          alt="SmartDocs365 Logo"
        />
      </a>
    </div>
    <!-- Password Reset Form -->
    <form
      id="resetPasswordForm"
      class="visible"
      onsubmit="resetPassword(event)"
    >
      <h3>Reset Password Form</h3>
      <div class="password-container">
        <label for="password">New Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
        />
        <!-- <span class="password-toggle" onclick="togglePasswordVisibility('password')">
          üëÅÔ∏è
        </span> -->
        <span class="password-toggle" onclick="togglePasswordVisibility('password')" data-target="password">
          Show
        </span>
      </div>
      <div class="password-container">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <!-- <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
          üëÅÔ∏è
        </span> -->
        <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')" data-target="confirmPassword">
          Show
        </span>
      </div>
      <div>
        <button type="submit">Reset Password</button>
      </div>
    </form>

    <!-- Success Popup -->
    <div id="successPopup" class="hidden">
      Password reset successful!
      <button id="closeButton" onclick="closeTab()">Go To Login</button>
    </div>

    <!-- JavaScript for handling the API call and password visibility toggle -->
    <script>
      async function resetPassword(event) {
        event.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const data = window.location.href;

        // Your token extraction logic here...
        var token = "";
        var tokenReverceData = "";
        for (var i = data.length; i > 0; i--) {
          if (data.charAt(i) != "/") {
            tokenReverceData = tokenReverceData + data.charAt(i);
          } else {
            break;
          }
        }

        for (var i = tokenReverceData.length; i >= 0; i--) {
          token = token + tokenReverceData.charAt(i);
        }
        console.log(password, token);
        // Check if passwords match and meet the requirements
        if (password !== confirmPassword || password.length < 8) {
          alert("Passwords do not match or do not meet the requirements");
          return;
        }

        const apiUrl = `https://api.smartdocs365.com/api/update/reset-password-set/${token}`;

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password: password }), // Send the new password to the API
          });

          const data = await response.json();

          if (response.ok) {
            // Assuming the API call was successful
            // Show success message, hide form, and display close button
            document.getElementById("resetPasswordForm").style.display = "none";
            document.getElementById("successPopup").style.display = "block";
            document.getElementById("closeButton").style.display = "block";
          } else {
            alert("Password reset failed. Please try again.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert(data?.message);
        }
      }

      function closeTab() {
        window.open('https://smartdocs365.com'); // Close the tab
      }

      // function togglePasswordVisibility(fieldId) {
      //   const passwordField = document.getElementById(fieldId);
      //   const fieldType = passwordField.type;

      //   passwordField.type = fieldType === "password" ? "text" : "password";
      // }
      function togglePasswordVisibility(fieldId) {
          const passwordField = document.getElementById(fieldId);
          const fieldType = passwordField.type;
        // passwordField.type = fieldType === "password" ? "text" : "password";
          if (fieldType === "password") {
            passwordField.type = "text";
            document.querySelector(`[data-target="${fieldId}"]`).textContent = "Hide";
          } else {
            passwordField.type = "password";
            document.querySelector(`[data-target="${fieldId}"]`).textContent = "Show";
          }
        }
    </script>
  </body>
</html>
