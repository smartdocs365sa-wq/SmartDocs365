<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
    .logo { display: block; height: 50px; margin: 0 auto 1.5rem; }
    h2 { text-align: center; color: #111827; margin-top: 0; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.9rem; }
    .password-container { position: relative; margin-bottom: 1.25rem; }
    input { width: 100%; padding: 0.75rem; padding-right: 3rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-sizing: border-box; font-size: 1rem; transition: border-color 0.2s; }
    input:focus { border-color: #4f46e5; outline: none; }
    .eye-button { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0; color: #6b7280; font-size: 1.2rem; }
    .eye-button:hover { color: #4f46e5; }
    button[type="submit"] { width: 100%; padding: 0.85rem; background: #4f46e5; color: white; border: none; border-radius: 0.5rem; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background 0.2s; margin-top: 0; }
    button[type="submit"]:hover { background: #4338ca; }
    button[type="submit"]:disabled { background: #9ca3af; cursor: not-allowed; }
    .message { text-align: center; padding: 0.75rem; border-radius: 0.5rem; margin-top: 1rem; font-size: 0.9rem; display: none; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="card">
    <svg class="logo" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4f46e5">SmartDocs</text>
      <text x="155" y="35" font-family="Arial, sans-serif" font-size="20" fill="#7c3aed">365</text>
    </svg>
    
    <h2>Reset Password</h2>
    
    <form id="resetForm" onsubmit="handleSubmit(event)">
      <label for="password">New Password</label>
      <div class="password-container">
        <input type="password" id="password" required minlength="8" placeholder="At least 8 characters">
        <button type="button" class="eye-button" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
      </div>
      
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" required placeholder="Re-enter new password">
        <button type="button" class="eye-button" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
      </div>
      
      <button type="submit" id="btn">Set New Password</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    function togglePassword(fieldId, button) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        button.textContent = 'üôà';
      } else {
        field.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btn');

      if (password !== confirm) {
        showMessage("Passwords do not match.", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Updating...";

      const token = window.location.pathname.split('/').pop();

      try {
        const res = await fetch(`https://smartdocs365-backend-docker.onrender.com/api/update/reset-password-set/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('password').disabled = true;
          document.getElementById('confirmPassword').disabled = true;
          showMessage("‚úÖ Password updated! Redirecting...", "success");
          setTimeout(() => window.location.href = "https://smartdocs365.com/login", 2000);
        } else {
          showMessage(data.message || "‚ùå Invalid or expired link.", "error");
          btn.disabled = false;
          btn.innerText = "Set New Password";
        }
      } catch (err) {
        showMessage("‚ùå Network error. Please try again.", "error");
        btn.disabled = false;
        btn.innerText = "Set New Password";
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.innerText = text;
      el.className = `message ${type}`;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
