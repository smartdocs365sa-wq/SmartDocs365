<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      padding: 20px;
    }
    .card { 
      background: white; 
      padding: 2.5rem; 
      border-radius: 1rem; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
      width: 100%; 
      max-width: 420px; 
    }
    .logo { 
      text-align: center; 
      margin-bottom: 1.5rem; 
    }
    .logo svg {
      width: 200px;
      height: 50px;
    }
    h2 { 
      text-align: center; 
      color: #111827; 
      margin: 0 0 0.5rem 0;
      font-size: 24px;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 2rem;
    }
    label { 
      display: block; 
      margin-bottom: 0.5rem; 
      font-weight: 600; 
      color: #374151; 
      font-size: 0.9rem; 
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 1.25rem;
    }
    input { 
      width: 100%; 
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border: 2px solid #d1d5db; 
      border-radius: 0.5rem; 
      font-size: 1rem; 
      transition: all 0.2s;
    }
    input:focus { 
      border-color: #7c3aed; 
      outline: none; 
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    .eye-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: #6b7280;
      transition: color 0.2s;
    }
    .eye-btn:hover {
      color: #7c3aed;
    }
    .eye-btn svg {
      width: 20px;
      height: 20px;
    }
    button[type="submit"] { 
      width: 100%; 
      padding: 0.85rem; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      border-radius: 0.5rem; 
      font-weight: bold; 
      font-size: 1rem; 
      cursor: pointer; 
      transition: all 0.2s;
      margin-top: 0.5rem;
    }
    button[type="submit"]:hover { 
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    button[type="submit"]:disabled { 
      background: #9ca3af; 
      cursor: not-allowed; 
      transform: none;
    }
    .message { 
      text-align: center; 
      padding: 0.75rem; 
      border-radius: 0.5rem; 
      margin-top: 1rem; 
      font-size: 0.9rem; 
      display: none; 
    }
    .success { 
      background: #dcfce7; 
      color: #166534; 
      border: 1px solid #86efac;
    }
    .error { 
      background: #fee2e2; 
      color: #991b1b; 
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea">SmartDocs</text>
        <text x="155" y="35" font-family="Arial, sans-serif" font-size="20" fill="#764ba2">365</text>
      </svg>
    </div>
    
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password below</p>
    
    <form id="resetForm" onsubmit="handleSubmit(event)">
      <label for="password">New Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" required minlength="8" placeholder="At least 8 characters">
        <button type="button" class="eye-btn" onclick="togglePassword('password')">
          <svg id="eye-password" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" required placeholder="Re-enter new password">
        <button type="button" class="eye-btn" onclick="togglePassword('confirmPassword')">
          <svg id="eye-confirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      
      <button type="submit" id="btn">Set New Password</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const eyeIcon = document.getElementById('eye-' + fieldId);
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        input.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btn');

      if (password !== confirm) {
        showMessage("❌ Passwords do not match.", "error");
        return;
      }

      if (password.length < 8) {
        showMessage("❌ Password must be at least 8 characters long.", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Updating...";

      const token = window.location.pathname.split('/').pop();

      try {
        const res = await fetch(`https://smartdocs365-backend-docker.onrender.com/api/update/reset-password-set/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('password').disabled = true;
          document.getElementById('confirmPassword').disabled = true;
          showMessage("✅ Password updated! Redirecting to login...", "success");
          setTimeout(() => window.location.href = "https://smartdocs365.com/login", 2000);
        } else {
          showMessage(data.message || "❌ Invalid or expired link.", "error");
          btn.disabled = false;
          btn.innerText = "Set New Password";
        }
      } catch (err) {
        showMessage("❌ Network error. Please try again.", "error");
        btn.disabled = false;
        btn.innerText = "Set New Password";
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.innerText = text;
      el.className = `message ${type}`;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
