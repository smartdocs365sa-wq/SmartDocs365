<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
    .logo { display: block; height: 50px; margin: 0 auto 1.5rem; }
    h2 { text-align: center; color: #111827; margin-top: 0; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.9rem; }
    input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; margin-bottom: 1.25rem; box-sizing: border-box; font-size: 1rem; transition: border-color 0.2s; }
    input:focus { border-color: #4f46e5; outline: none; }
    button { width: 100%; padding: 0.85rem; background: #4f46e5; color: white; border: none; border-radius: 0.5rem; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #4338ca; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    .message { text-align: center; padding: 0.75rem; border-radius: 0.5rem; margin-top: 1rem; font-size: 0.9rem; display: none; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://smartdocs365-backend-docker.onrender.com/logo.png" alt="SmartDocs365" class="logo">
    <h2>Reset Password</h2>
    
    <form id="resetForm" onsubmit="handleSubmit(event)">
      <label for="password">New Password</label>
      <input type="password" id="password" required minlength="8" placeholder="At least 8 characters">
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Re-enter new password">
      
      <button type="submit" id="btn">Set New Password</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btn');

      if (password !== confirm) {
        showMessage("Passwords do not match.", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Updating...";

      const token = window.location.pathname.split('/').pop();

      try {
        const res = await fetch(`https://smartdocs365-backend-docker.onrender.com/api/update/reset-password-set/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('password').disabled = true;
          document.getElementById('confirmPassword').disabled = true;
          showMessage("✅ Password updated! Redirecting...", "success");
          setTimeout(() => window.location.href = "https://smartdocs365.com/login", 2000);
        } else {
          showMessage(data.message || "❌ Invalid or expired link.", "error");
          btn.disabled = false;
          btn.innerText = "Set New Password";
        }
      } catch (err) {
        showMessage("❌ Network error. Please try again.", "error");
        btn.disabled = false;
        btn.innerText = "Set New Password";
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.innerText = text;
      el.className = `message ${type}`;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
