<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    form { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .logo-container { text-align: center; margin-bottom: 1.5rem; }
    img { height: 50px; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
    input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
    button { width: 100%; padding: 0.75rem; background: #4f46e5; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; }
    button:hover { background: #4338ca; }
    #message { text-align: center; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; display: none; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <form id="resetForm" onsubmit="handleSubmit(event)">
    <div class="logo-container">
      <img src="https://smartdocs365-backend.onrender.com/logo.jpg" alt="Logo">
    </div>
    <h2 style="text-align: center; margin-top: 0;">Set New Password</h2>
    
    <label>New Password</label>
    <input type="password" id="password" required minlength="8" placeholder="Min 8 characters">
    
    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" required placeholder="Re-enter password">
    
    <button type="submit" id="btn">Update Password</button>
    <div id="message"></div>
  </form>

  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const msgDiv = document.getElementById('message');
      const btn = document.getElementById('btn');

      if (password !== confirm) {
        showMessage("Passwords do not match", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Updating...";

      // Get token from URL path
      const token = window.location.pathname.split('/').pop();

      try {
        const res = await fetch(`https://smartdocs365-backend.onrender.com/api/update/reset-password-set/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('password').disabled = true;
          document.getElementById('confirmPassword').disabled = true;
          showMessage("Success! Redirecting to login...", "success");
          setTimeout(() => window.location.href = "https://smartdocs365.com/login", 2000);
        } else {
          showMessage(data.message || "Link expired or invalid", "error");
          btn.disabled = false;
          btn.innerText = "Update Password";
        }
      } catch (err) {
        showMessage("Connection error. Try again.", "error");
        btn.disabled = false;
        btn.innerText = "Update Password";
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.innerText = text;
      el.className = type;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
