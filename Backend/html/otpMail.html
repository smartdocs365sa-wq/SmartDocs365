<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f3f4f6;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 40px 0; text-align: center;">
                <div style="max-width: 500px; margin: 0 auto; background: #ffffff; border-radius: 16px; padding: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                    
                    <img src="https://smartdocs365-backend-docker.onrender.com/logo.png" alt="SmartDocs365" style="height: 40px; margin-bottom: 25px;">
                    
                    <h2 style="color: #111827; margin: 0 0 10px 0;">Verification Code</h2>
                    <p style="color: #6b7280; font-size: 15px; margin-bottom: 25px;">Please use the code below to verify your account.</p>
                    
                    <div style="background-color: #eff6ff; border: 1px dashed #3b82f6; border-radius: 12px; padding: 20px; margin-bottom: 25px;">
                        <span style="font-family: monospace; font-size: 32px; font-weight: bold; letter-spacing: 6px; color: #1e40af;">{{{ otpCode }}}</span>
                    </div>
                    
                    <p style="color: #ef4444; font-size: 13px; margin: 0;">
                        ⚠️ This code expires in 10 minutes.
                    </p>
                    
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #f3f4f6;">
                        <p style="color: #9ca3af; font-size: 12px; margin: 0;">
                            If you didn't request this, please ignore this email.
                        </p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
