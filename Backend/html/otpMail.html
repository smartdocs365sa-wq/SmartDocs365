<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body style="font-family: sans-serif; background: #f4f4f4; padding: 20px;">
    <div style="max-width: 500px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; text-align: center;">
        <img src="https://smartdocs365-backend.onrender.com/logo.jpg" alt="SmartDocs365" style="height: 60px; margin-bottom: 20px;">
        <h2 style="color: #333;">Verify Your Email</h2>
        <p style="color: #666;">Your One-Time Password (OTP) is:</p>
        <div style="background: #eef2ff; color: #4f46e5; font-size: 32px; font-weight: bold; letter-spacing: 5px; padding: 15px; margin: 20px 0; border-radius: 8px;">
            {{{ otpCode }}}
        </div>
        <p style="font-size: 13px; color: #dc2626;">⚠️ Valid for 10 minutes only</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p style="font-size: 12px; color: #999;">© 2026 SmartDocs365</p>
    </div>
</body>
</html>
