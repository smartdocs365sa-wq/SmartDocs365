     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <title>OTP Verification - SmartDocs365</title>
         <style>
             body {
                 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                 margin: 0;
                 padding: 0;
                 background-color: #f4f4f4;
             }
             .container {
                 width: 80%;
                 max-width: 600px;
                 margin: 20px auto;
                 padding: 20px;
                 background-color: #fff;
                 border-radius: 8px;
                 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             }
             .logo {
                 text-align: center;
                 margin-bottom: 20px;
             }
             .logo img {
                 max-width: 150px;
                 height: auto;
             }
             h2 {
                 text-align: center;
                 color: #333;
                 margin-bottom: 20px;
             }
             p {
                 text-align: center;
                 margin-bottom: 20px;
                 color: #666;
             }
             .otp-code {
                 text-align: center;
                 font-size: 28px;
                 font-weight: bold;
                 color: #6576ff;
                 margin-bottom: 30px;
                 background: #f0f4ff;
                 padding: 15px;
                 border-radius: 8px;
             }
             .footer {
                 text-align: center;
                 margin-top: 30px;
                 font-size: 12px;
                 color: #999;
             }
             .footer a {
                 color: #6576ff;
                 text-decoration: none;
             }
         </style>
     </head>
     <body>
         <div class="container">
             <div class="logo">
                 <img src="http://localhost:3033/logo.jpg" alt="SmartDocs365 Logo">
             </div>
             <h2>OTP Verification</h2>
             <p>Please use the following OTP to complete your registration:</p>
             <p class="otp-code">{{{ otpCode }}}</p>
             <p style="font-size: 14px; color: #dc2626; background: #fee2e2; padding: 10px; border-radius: 5px;">
                 ⚠️ This OTP is valid for 10 minutes only
             </p>
             <p>If you didn't request this OTP, please ignore this email.</p>
             <div class="footer">
                 <p>© 2024 SmartDocs365. All rights reserved.</p>
                 <p><a href="http://localhost:3000">Visit SmartDocs365</a></p>
             </div>
         </div>
     </body>
     </html>
