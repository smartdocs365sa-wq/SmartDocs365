<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Policy Expiry Alert</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://smartdocs365-backend.onrender.com/logo.jpg" alt="SmartDocs365" style="height: 60px;">
        </div>
        <p>Dear {{ name }},</p>
        <p>Your policy <strong>{{number}}</strong> is expiring on <strong>{{date}}</strong>.</p>
        <p style="background: #fff7ed; padding: 15px; border-left: 4px solid #f97316; color: #c2410c;">
            <strong>Days Remaining: {{ days }}</strong>
        </p>
        <p>Please renew your policy to maintain continuous coverage. If you have already renewed it, please upload the new copy to your dashboard.</p>
        <br>
        <p>Warm Regards,<br>SmartDocs365 Team</p>
    </div>
</body>
</html>
