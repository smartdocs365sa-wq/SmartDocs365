services:
  - type: web
    name: smartdocs365-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev
      cd Backend
      pip install -r requirements.txt
      npm install
    startCommand: cd Backend && node app.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: PHONEPE_MERCHANT_ID
        sync: false
      - key: PHONEPE_SALT_KEY
        sync: false
      - key: PHONEPE_HOST_URL
        value: https://api.phonepe.com/apis/hermes
      - key: PHONEPE_SALT_INDEX
        value: 1
      - key: PORT
        value: 3033
      - key: CORS_ORIGIN
        value: "*"